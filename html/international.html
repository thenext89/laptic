<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- file css  -->
    <link rel="stylesheet" href="../css/best-international.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/res.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="../fonts awe/fontawesome-free-6.1.2-web/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>International</title>
</head>
<body>
    <div class="wrapper-international">
        <img style="position: absolute;bottom: 0;right: 0;" src="../image/international/effect_cham.png" alt="">
        <div class="international-container">
            <div class="international-content row">
                <div class="international-large-title">
                    <p>Best International Transportation Team</p>
                </div>
                <div class="international-content-left col-xl-6 col-6">
                    <div class="international-effect" style="position: absolute;top: -20px;left: -40px;">
                        <img src="../image/international/effect-elip.png" alt="">
                    </div>
                    <img style="position: relative;" src="../image/international/img.png" alt="">
                    <div class="international-left-content">
                        <div class="box-content-international" style="width: 240px;height: 246px;">
                            <p class="title" style="margin: 39px 0 0 0;">Working Hours</p>
                            <p style="color:#fa401b;margin: 0;font-size: 48px;font-family: Sair bold;">5054<span>+</span></p>
                            <p style="margin: -6px 0 0 0;font-size: 16px;font-family: Poppins regular;">Working hours</p>
                            <p style="margin-top: 2px;; font-size: 16px;font-family: Poppins regular;">were spent</p>
                        </div>
                    </div>
                    
                </div>
                <div class="international-content-right col-xl-6 col-12">
                    <div class="international-right-content-top">
                        <div class="international-large-title" style="margin-top: 10px;">
                            <p>Best International Transportation Team</p>
                        </div>
                        <div class="international-small-title">
                            <p>There are many variations of passages of Lorem Ipsum available but the majority have suffered alteration in some form</p>
                        </div>
                    </div>
                    <div class="international-right-content-bot">
                        <div class="international-progress-bar">
                            <div class="progress-title">
                                Air Freight
                            </div>
                            <div class="percent-box">
                                <span id="percent-air"></span>
                            </div>
                        </div>
                        <div class="international-progress-bar">
                            <div class="progress-title">
                                Ocean Freight
                            </div>
                            <div class="percent-box">
                                <span id="percent-ocean"></span>
                            </div>
                        </div>
                        <div class="international-progress-bar">
                            <div class="progress-title">
                                Road Freight
                            </div>
                            <div class="percent-box">
                                <span id="percent-road"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
